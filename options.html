<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extension Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        color: #4285f4;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background-color: #4285f4;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3367d6;
      }
      .success-message {
        color: green;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <h1>AI Summery Settings</h1>

      <label for="api-key">Gemimi API Key</label>
      <input type="text" id="api-key" placeholder="Enter your Gemini API key" />
      <p>
        You can get an API key from
        <a href="https://aistudio.google.com/app/apikey" target="_blank"
          >Google Ai Studio</a
        >
      </p>
    </div>
    <button id="save-button">Save Settings</button>
    <p id="success-message" class="success-message">
      Now you can use the extension to summarize your text.
    </p>
    <script src="options.js"></script>
  </body>
</html>
